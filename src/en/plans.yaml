  conditions:
  - Subscriptions activate Qworum for both HTTP and HTTPS protocols on the standard TCP ports.
  - Websites in private networks can be subscribed as well.
  - The purchased subscription is for the subscriber's own use only. Subscribed domains cannot be rented.
  - Update your subscription using the same subscription button above.
