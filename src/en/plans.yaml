css: plans.css
nav:
  order: 3
  selection: plans
title: Qworum Platform Plans
description: |
  Enable Qworum for your internet and intranet websites. Read our <a href="/docs/legal/privacy-policy/" target="_blank">privacy policy</a> and <a href="/docs/legal/terms-of-service/" target="_blank">terms of service</a>.

plans: 
  - title: §§{plans.ore.name}
    price   : >
      <span class='price monthly-price'>
        FREE
      </span>
    features: 
    - Suitable for personal use and for evaluating Qworum.
    - No subscription required.
    - Optionally activate Qworum for your personal website by clicking on the button above.
    - Develop Qworum applications and services on your local machine.❖
    - Free VS Code extension.
    - Online support.✪
    # - >
    #   Optionally activate Qworum for one DNS domain using this <a target="_blank" href='https://airtable.com/shrGrvS4Fhi7oAnFh'>activation form</a>.
    #   The activation is valid until you deactivate using this
    #   <a target="_blank" href='https://airtable.com/shr2qFMtpfD749aEP'>deactivation form</a>.
    #   One free activation allowed per company or person.
    call_to_action: "https://airtable.com/shrGrvS4Fhi7oAnFh"

  - title: §§{plans.alloy.name}
    price   : >
      <span class='price monthly-price' data-amount='§§{plans.alloy.fee.monthly.USD}' data-currency='USD'>
        $§§{plans.alloy.fee.monthly.USD}
      </span> 
      <span class='price-addendum'>
        <br>
        per domain/subdomain per month <br><br>
      </span> 

      <span class='price-notes'>
        Spare §§{plans.alloy.fee.yearly.spare_percent}% with a
        <span class='price yearly-price' data-amount='§§{plans.alloy.fee.yearly.USD}' data-currency='USD'>
          $§§{plans.alloy.fee.yearly.USD}
        </span> yearly subscription.
      </span> 
    features: 
    - Suitable for business and enterprise use cases.
    - >
      Enable Qworum for one base DNS domain and any number of subdomains.
    - Develop Qworum applications and services on your local machine.❖
    - Free VS Code extension.
    - Online support.✪
    call_to_action: "https://airtable.com/shrR6maghlx0u0MN8"

# - title   : Enterprise
#   price   : 500 USD per month or 5,000 USD for 12 months. 
#   features: 
#   - Enables Qworum Observability Cloud.
#   - Enables Qworum for one DNS domain plus up to 5 subdomains.
#   - Subscribed domain may be an internet domain or an intranet domain.
#   - Enable additional subdomains for 80 USD per month per subdomain or 800 USD for 12 months per subdomain.
#   - Includes all features of free plan.

subscribe_tag: Get started
features_tag: Features
conditions_tag: Notes

conditions:
- ❖ See <a href='../developers/#local-development'>the URLs that are enabled for local development</a>.
- >
  ✪ Support available online: 
  <a href="https://groups.google.com/g/qworumnet?hl=en" target="_blank">Google Group</a>,
  <a href="mailto:support@qworum.net" target="_blank">support@qworum.net</a>.
- >
  The subdomains of a subscribed domain can have arbitrary depth. For example, a Business subscription for the <code>a.xyz.example</code> domain can cover subdomains such as <code>b.a.xyz.example</code> and <code>e.d.c.a.xyz.example</code>.
- >
  The URL of a Qworum-enabled website will look like this: <kdb>https://domain.example</kbd>.
  Qworum enables HTTPS sites that are available through the standard HTTPS TCP port. 
- >
  Modify the number of subscribed subdomains with this <a target="_blank" href='https://airtable.com/shrlgbnVtVfdZHBQg'>subscription modification form</a> at any point in time.
- >
  Subscriptions can be canceled at the end of the current billing period using this <a target="_blank" href='https://airtable.com/shr2qFMtpfD749aEP'>subscription termination form</a>.
- In order to use Qworum on many domains, purchase one §§{plans.alloy.name} subscription per base domain.
