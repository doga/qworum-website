features_tag: Features
conditions_tag: How it works

conditions:
- >
  The subdomains of a subscribed domain can have arbitrary depth. For example, a Business subscription for the <code>a.xyz.example</code> domain can cover subdomains such as <code>b.a.xyz.example</code> and <code>e.d.c.a.xyz.example</code>. Both HTTPS and HTTP will be enabled with their standard TCP ports for the subscribed domain and its subdomains.
- >
  Support: 
  <a href="https://groups.google.com/g/qworumnet?hl=en" target="_blank">Google Group</a>,
  <a href="mailto:support@qworum.net" target="_blank">support@qworum.net</a>.

