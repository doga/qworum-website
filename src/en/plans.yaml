title: Qworum Platform Plans
description: |
  Enable Qworum for your internet and intranet websites. Read our <a href="/docs/legal/privacy-policy/" target="_blank">privacy policy</a> and <a href="/docs/legal/terms-of-service/" target="_blank">terms of service</a>.

plans: 

- title   : Free
  price   : >
    <span class='price' data-amount='0' data-currency='USD'>
      0 USD
    </span>.
  features: 
  - Develop Qworum applications and services on your local machine.
  - >
    Optionally activate Qworum for one DNS domain using this <a target="_blank" href='https://airtable.com/shrGrvS4Fhi7oAnFh'>activation form</a>.
    The activation is valid until you deactivate using this
    <a target="_blank" href='https://airtable.com/shr2qFMtpfD749aEP'>deactivation form</a>.
    One free activation allowed per company or person.

- title   : Qworum Business
  price   : >
    <span class='price' data-amount='§§{plans.business.fee.monthly.USD}' data-currency='USD'>
      §§{plans.business.fee.monthly.USD} USD
    </span> per month or
    <span class='price' data-amount='§§{plans.business.fee.yearly.USD}' data-currency='USD'>
      §§{plans.business.fee.yearly.USD} USD
    </span> per year, renewable.
  features: 
  - Develop Qworum applications and services on your local machine.
  - >
    Enable Qworum for one DNS domain and §§{plans.business.subdomains} or more subdomains using this <a target="_blank" href='https://airtable.com/shrR6maghlx0u0MN8'>subscription form</a>.
  - >
    By default, this plan includes §§{plans.business.subdomains} subdomains.
    The subscription fee for each additional subdomain is 
    <span class='price' data-amount='§§{plans.business.additional_subdomain.fee.monthly.USD}' data-currency='USD'>
      §§{plans.business.additional_subdomain.fee.monthly.USD} USD
    </span> per month or
    <span class='price' data-amount='§§{plans.business.additional_subdomain.fee.yearly.USD}' data-currency='USD'>
      §§{plans.business.additional_subdomain.fee.yearly.USD} USD
    </span> per year.
  - >
    Subscriptions can be canceled at the end of the current billing period using this <a target="_blank" href='https://airtable.com/shr2qFMtpfD749aEP'>web form</a>.
  - >
    Purchasing more than one Business subscription is allowed.

