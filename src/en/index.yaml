    valueProposition:
    - title: Qworum upgrades the Web platform for application use cases
      description: >
        Today's Web is still fundamentally a content platform, despite JavaScript. 
        Qworum provides new browser features such as a script-based linking mechanism and a new in-browser session storage to enable advanced web applications that go much beyond what today's webapps and web APIs can.
    - title: The new essential enterprise infrastructure
      description: >
        <a target='_blank' href='https://www.linkedin.com/posts/dogaarmangil_report-state-of-saas-integrations-2024-activity-7273076432229044224-i2wr'>A recent survey
        shows that application integration is <em>key</em> or <em>very important</em>
        for 84% of SaaS customers</a>. 
        Yet the REST protocol used by most SaaS is 25 years old at this point.
        Qworum's full-stack APIs are the most significant technological breakthrough in application integration
        in a Â¼ of a century.
    - title: The most secure web API technology
      description: >
        Qworum is a breakthrough in web API security.
        <a target='_blank' href='https://www.linkedin.com/posts/dogaarmangil_api-web-activity-7287639516608098306-YyMF?utm_source=share&utm_medium=member_desktop'>
        Qworum is more secure than OAuth+REST</a>.
        In contrast to REST, the end-user stays in the loop during API calls, 
        and as a result applications cannot make API calls without the user's consent.
    - title: The UI layer for microservices
      description: Qworum removes the "UI-monolith" bottleneck for microservices architectures through distributed application frontends. Qworum is more generally applicable than microfrontends and complements them.
    - title: Native support for knowledge graph applications
      description: >
        RDF is natively supported as an alternative to JSON for representing data. 
        RDF brings semantic capabilities and is widely used in many knowledge-based industries
        such as pharma, health and biology, cosmetics, food, e-commerce, finance and banking, and the public sector.
    - title: New business opportunity in the B2B space
      description: Qworum APIs can be built by third parties on top of public SaaS APIs, and API subscriptions can be sold to SaaS customers and partners.
    

