title: Plans
description: |
  Enable Qworum for your internet or intranet websites. 

plans: 

- title   : Free  
  price   : 0 USD
  features: 
  - Develop Qworum applications and services on you local machine for free.
  - Free Visual Studio Code extension for developers.
  - Free client-side JavaScript library.
  - Free browser extension for end-users.

- title   : Basic
  price   : 195 USD per month or 1,950 USD per year. 
  features: 
  - Enable Qworum for one DNS domain and 5 subdomains.
  - Subscribe an internet domain or an intranet domain.
  - Enable additional subdomains for 39 USD per month per subdomain or 390 USD per year per subdomain.
  - Includes all features of the Free plan.

