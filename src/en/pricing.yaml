notes:
- |
  To purchase a Basic plan, simply send your subscription request to <a href="mailto:info@qworum.net?subject=Basic+plan&body=Dear%20Qworum%20team%2C%0AI%20would%20like%20to%20purchase%20a%20Basic%20subscription%20for%20my%20DNS%20%28sub%29domain.%0A%0AHere%20are%20my%20subscription%20details%3A%0A%2A%20Company%20name%3A%20%0A%2A%20Company%20address%3A%20%0A%2A%20Company%27s%20email%20address%3A%20%0A%2A%20DNS%20domain%20or%20subdomain%20to%20subscribe%3A%20%0A%2A%20Subscription%20renewal%20frequency%20%28monthly%20or%20yearly%29%3A%20%0A%2A%20Optionally%2C%20the%20number%20of%20additional%20subdomains%20to%20be%20included%20in%20the%20subscription%3A%20%0A%0AThanks%20in%20advance%20for%20sending%20an%20invoice%20to%20the%20company%27s%20email%20address." target="_blank">info@qworum.net</a>. Please make sure to include the following information: Company name, Company address, Company's email address, DNS domain or subdomain to subscribe, Subscription renewal frequency (monthly or yearly), and optionally The number of additional subdomains to be included in the subscription.
- |
  If your company's domain is <code>xyz.example</code> and you have requested a subscription for <code>a.xyz.example</code>, then the subscription will cover websites hosted on domains such as <code>a.xyz.example</code>, <code>b.a.xyz.example</code> and <code>e.d.c.a.xyz.example</code>. The standard TCP ports for HTTPS and HTTP protocols are both supported.
